//--------------------------------------------
// NKStreamer config
//--------------------------------------------

// Server port
port = 1234;

// Monitor index - start from 0. if you have 2 monitors it should be 0 or 1
// order will follow you setup in system.
// Note: it is string not number.
monitor = 1;


// Number of threads for socket children.
thread_num = 3;


// mouse speed when use circle pad
// form: mouse speed * pos percent ( 0 -> 100%) * direction
mouse_speed = 15

// deadzone of circle pad ( min: 0 max: 156 default: 15)
// this value should be around 5~20 -> 15 is best
circle_pad_deadzone = 15

